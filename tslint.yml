defaultSeverity: error
extends:
  - tslint-react
  - tslint-eslint-rules
rules:
  eofline: true
  no-construct: true
  no-debugger: true
  no-reference: true
  jsx-no-lambda: false
  jsx-no-multiline-js: false
  jsx-boolean-value: false
  jsx-curly-spacing: false
  jsx-alignment: false
  no-console: [false, "log", "error"]
