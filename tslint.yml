defaultSeverity: error
extends:
  - tslint-react
  - tslint-eslint-rules
rules:
  eofline: false
  no-console: false
  no-construct: true
  no-debugger: true
  no-reference: true
  jsx-no-lambda: false
  jsx-no-multiline-js: false
  jsx-boolean-value: false
  jsx-curly-spacing: false
  jsx-wrap-multiline: false
  jsx-alignment: false
